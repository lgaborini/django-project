<html>
  <head>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'interface/favicon.png' %}">
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
      <h1>User id:{{ user_id }}</h1>

      <form action="{% url 'interface:upload_data' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
        <input type="text" id="fname" name="fname" value="">
        <input type="file" id="myFile" name="file">
        <input type="submit" value="Upload">
      </form>

  </body>
</html>
